<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <form method="post" action="{% url 'obstetric_historyformone' %}">
        {% csrf_token %} 
        <div class="container">
            <h3 class="text-dark">obstetric_historyformone:</h3>


            <div class="row">
                <div class="col-md-3 btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <div class="col-md-12 flex-row align-items-center justify-content-center">
                      <div class="row mt-2">
                        <!-- <div class="form-check">
                          <input class="form-check-input" name="LMP" type="checkbox" id="checkbox1">
                          <label class="form-check-label" for="checkbox1">LMP</label>
                        </div> -->
                        <div class="input-group mb-3">
                            <label for="lmp">LMP</label>
                            <input type="date" class="ms-2 form-control" name="LMP" required>
                        </div>
                      </div>
                      <div class="row mt-2 ">
                        <!-- <div class="form-check">
                          <input class="form-check-input"  name="EDD" type="checkbox" id="checkbox2">
                          <label class="form-check-label" for="checkbox2">EDD</label>
                        </div> -->
                        <div class="input-group mb-3 ">
                            <label for="edd">EDD</label>
                            <input type="date" class="ms-2 form-control" name="EDD" required>
                        </div>
                      </div>
                      <div class="row mt-2 ">
                        <div class="form-check d-flex justify-content-end">
                      </div>
                        <div class="form-check">
                          <label class="form-check-label" for="gravid">GRAVID</label>
                          
                          <input class="form-check-input ms-2" name="GRAVID" type="checkbox" id="gravid">
                          
                        </div>
                      </div>
                      <div class="row mt-2">
                        <div class="input-group mb-3">
                            <label for="parity">Parity</label>
                            <input type="number" class="ms-2 form-control" name="PARITY" required>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="row mt-4">
                          <button class="btn btn-secondary" type="submit">Submit form</button>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  
            
                
                
               
            </div>
            
       </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
